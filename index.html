<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gatcha Friends</title>
    <link rel="stylesheet" href="styles/reset.css">
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <div class="gameContainer">
        <div class="overworld">
            <div class="ground"></div>
            <div class="work"></div>
            <div class="shop"></div>
        </div>
        <div class="gatchaView">
            <div class="exit navIcon"></div>
            <div class="again navIcon"></div>
            <div class="gatchaMachine"></div>
            <div class="gatchaBall">
                <div class="prize"></div>
                <div class="shell leftHalf"></div>
                <div class="shell rightHalf"></div>
            </div>
        </div>
        <div class="hud">
            <div class="money">Money: <span class="amount"></span></div>
            <div class="collection">Common: <span class="amount"></span>/<span class="maxAmount"></span></div>
            <div class="collectionShiny">Shiny: <span class="amount"></span>/<span class="maxAmount"></span></div>
        </div>
    </div>
    <script src="scripts/script.js"></script>
</body>
</html>
